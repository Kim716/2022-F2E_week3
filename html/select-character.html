<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint ! 菜鳥 !</title>
    <link rel="stylesheet" href="../css/select-character.css" />
  </head>
  <body>
    <div class="select-character-page">
      <h3 class="hint">請選擇代表你的角色。</h3>
      <div class="characters">
        <div class="character1" data-id="1"></div>
        <div class="character2" data-id="2"></div>
      </div>
      <form id="create-form" action="">
        <input id="name-input" type="text" placeholder="請輸入你的名字。" />
        <button type="submit" class="submit-btn">確定</button>
      </form>

      <!-- 未輸入姓名 modal -->
      <div class="hint-modal remove">
        <div class="modal">
          <p>
            嘿！菜鳥！<br />
            不打算報上名嗎？
          </p>
          <button class="ok-btn">好的 ▶︎</button>
        </div>
        <div class="person-in-charge hint-guy">
          <div class="name">？？？</div>
          <img src="../assets/image/職員.png" alt="" />
        </div>
      </div>
    </div>
    <script src="../js/select-character.js"></script>
  </body>
</html>
