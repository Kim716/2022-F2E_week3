<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint ! 菜鳥 !</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- opening page -->
    <div class="opening-page background">
      <!-- opening page-1 -->
      <div class="opening-page-1">
        <div class="game-title">
          <img src="../assets/image/標題 1.png" alt="Sprint ! 菜鳥 !" />
        </div>
        <p>任意點擊開始</p>
        <div class="pink-character">
          <img src="../assets/image/pink 職員.png" alt="職員小敏" />
        </div>
        <div class="yellow-character">
          <img src="../assets/image/yellow 職員.png" alt="職員小斯" />
        </div>
        <div class="brown-character">
          <img src="../assets/image/brown 職員.png" alt="職員小捷" />
        </div>
        <div class="green-character">
          <img src="../assets/image/green 職員.png" alt="職員小凱" />
        </div>
      </div>
      <!-- opening page-2 -->
      <div class="opening-page-2 remove">
        <div class="talking-box talking">
          <img src="../assets/image/對話點點.gif" alt="" />
          <!-- <p>...</p> -->
        </div>
        <div class="talking-box talking2 remove">
          <p>
            菜鳥！恭喜你成為六角學院的正式員工啦！<br />在正式加入專案開發之前，<br />
            需要請你先了解 Scrum 的流程與精神！<br /><br />成功通過 Scrum
            新手村的試煉吧！
          </p>
          <button class="start-btn">開始試煉 ▶︎</button>
        </div>
        <div class="person-in-charge">
          <div class="name">？？？</div>
          <img src="../assets/image/pink 職員.png" alt="" />
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
