<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint ! 菜鳥 ! _Certificate</title>
    <link rel="stylesheet" href="../css/certificate.css" />
  </head>
  <body>
    <div class="Retro-page background">
      <!-- 說明畫面-1 -->
      <div class="description-1">
        <div class="talking-box description-1">
          <p>
            恭喜你通過 Scrum 新手村！ 正式加入六角學院開發 A
            組的大家庭！這是你的結業證書：
          </p>

          <button class="hint-btn continue-btn">繼續 ▶︎</button>
        </div>
        <div class="person-in-charge description-guy-1">
          <div class="name">小廣</div>
          <img src="../assets/image/green 職員.png" alt="" />
        </div>
      </div>

      <!-- 結業證書 -->
      <div class="certificate-container remove">
        <!-- 證書本人 置中 -->
        <div class="certificate">
          <!-- render -->
        </div>

        <!-- icon*2 -->
        <div class="icons">
          <div class="icon photo-icon">
            <img src="../assets/image/Vector.png" alt="" />
            <p>畫面截圖</p>
          </div>
          <div class="icon home-icon">
            <img src="../assets/image/Vector-2.png" alt="" />
            <p>回到首頁</p>
          </div>
        </div>

        <!-- 人物*4 -->
        <img class="guy guy-1" src="../assets/image/yellow 職員.png" alt="" />
        <img class="guy guy-2" src="../assets/image/green 職員.png" alt="" />
        <img class="guy guy-3" src="../assets/image/pink 職員.png" alt="" />
        <img class="guy guy-4" src="../assets/image/brown 職員.png" alt="" />
      </div>
    </div>
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="../js/certificate.js"></script>
  </body>
</html>
