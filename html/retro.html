<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint ! 菜鳥 ! _Retro</title>
    <link rel="stylesheet" href="../css/retro.css" />
  </head>
  <body>
    <div class="Retro-page background">
      <!-- 說明畫面-1 -->
      <div class="description-1">
        <div class="talking-box description-1">
          <p>
            哇賽新來的，你真的很幸運，<br />
            今天剛好是開發 B 組的 Retro，你也來見識一下，看看
            <span class="emphasize">Retro</span> 都該做些什麼吧 ～～<br /><br />
            我們會在會議裡請團隊成員提出哪些是做得好的地方、哪些可以繼續改善的地方？並記錄在<img
              src="../assets/image/confluence-logo-gradient-blue@2x 1.png"
            />中。<br />
            Retro 重點在於<span class="emphasize">「正面表述」</span
            >，你也思考看看，哪一些是適合 Retro的回饋吧 ～～
          </p>

          <button class="hint-btn continue-btn">繼續 ▶︎</button>
        </div>
        <div class="person-in-charge description-guy-1">
          <div class="name">小廣</div>
          <img src="../assets/image/green 職員.png" alt="" />
        </div>
      </div>

      <!-- 遊戲畫面 -->
      <div class="Retro-mission remove">
        <div class="mission talking-box">
          <p>
            重點在於「正面表述」，你也思考看看，哪一些是適合 Retro 的回饋吧！
          </p>
        </div>

        <div class="game-panel">
          <!-- 第一題 -->
          <p>做得好的地方</p>
          <label for="negative-1"
            ><input
              type="radio"
              id="negative-1"
              name="Q1"
              value="negative"
            /><span class="checkmark"></span> 這次我幫了很多人救火耶 ^_^</label
          >
          <label for="positive-1"
            ><input
              type="radio"
              id="positive-1"
              name="Q1"
              value="positive"
            /><span class="checkmark"></span> 大家在開發上都會互相
            cover，讓任務都有準在時間內完成。</label
          >

          <!-- 第二題 -->
          <p>有哪些可以做得更好？</p>
          <label for="negative-2"
            ><input
              type="radio"
              id="negative-2"
              name="Q2"
              value="negative"
            /><span class="checkmark"></span
            > 開發時間預估不準確，請後端下次改進，避免 delay 到我：）</label
          >
          <label for="positive-2"
            ><input
              type="radio"
              id="positive-2"
              name="Q2"
              value="positive"
            /><span class="checkmark"></span
            > 可以記錄這次的開發時間，讓預估團隊點數可以更精準。</label
          >

          <!-- 完成鈕 -->
          <button class="finish-btn continue-btn">我完成了！</button>
        </div>
      </div>

      <!-- 失敗 modal -->
      <div class="hint-modal fail-hint remove">
        <div class="modal">
          <p>......好哦，請再試一次吧 ～</p>
          <button class="continue-btn">好的 ▶︎</button>
        </div>
        <div class="person-in-charge hint-guy">
          <div class="name">小廣</div>
          <img src="../assets/image/green 職員.png" alt="" />
        </div>
      </div>

      <!-- 成功 modal -->
      <div class="hint-modal correct-hint remove">
        <div class="modal">
          <p>你也是語言的藝術家了 ～～</p>
          <button class="continue-btn">謝謝 ▶︎</button>
        </div>
        <div class="person-in-charge hint-guy">
          <div class="name">小斯</div>
          <img src="../assets/image/green 職員.png" alt="" />
        </div>
      </div>
    </div>
    <!-- CDN -->
    <script src="../js/retro.js"></script>
  </body>
</html>
