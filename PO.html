<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint ! 菜鳥 ! _PO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./PO.css" />
  </head>
  <body>
    <div class="PO-page background">
      <div class="talking-box description">
        <p>
          哈囉~<span class="userName"></span>。 我是開發 A 組的 PO，小敏。<br /><br />
          PO也就是<span class="emphasize">產品負責人(Product Owner)</span
          >。<br />
          產品負責人會負責評估產品待辦清單的價值與重要性，依序排列要執行的優先順序，對齊產品目標。最後排出產品待辦清單(Product
          Backlog)唷！<br /><br />
          剛好我最近手邊有一個『人才招募系統』的案子，我才剛列出了『產品需求清單』。既然你都來了，<span
            class="emphasize"
            >來試試看調整產品優先度，排出產品待辦清單吧！
          </span>
        </p>
        <button class="start-btn">開始試煉 ▶︎</button>
      </div>
      <div class="person-in-charge">
        <div class="name">小敏</div>
        <img src="image/pink 職員.png" alt="" />
      </div>
    </div>
    <script src="./PO.js"></script>
  </body>
</html>
