<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint ! 菜鳥 !</title>
    <link

  </head>
  <body>
    <!-- opening page -->
    <div class="opening-page background">

        <div class="pink-character">

        <div class="yellow-character">
          <img src="image/yellow 職員.png" alt="職員小斯" />

        <div class="brown-character">
          <img src="image/brown 職員.png" alt="職員小捷" />

        <div class="green-character">
          <img src="image/green 職員.png" alt="職員小凱" />

      </div>
      <!-- opening page-2 -->
      <div class="opening-page-2 remove">
        <div class="talking">
          <p>...</p>
        </div>
        <div class="talking2 remove">

          >

        </div>
        <div class="character-with-name">

          <img src="image/pink 職員.png" alt="" />

      </div>
    </div>
    <script src="./index.js"></script>
